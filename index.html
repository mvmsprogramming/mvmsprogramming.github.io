<!DOCTYPE html>
  <html>
  <head>
    <title>MVMS|PC</title>
    <link rel="icon" type="image/png" href="res/images/favicon.png">
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css"/>
    <!-- <link rel="stylesheet" type="text/css" href=css/main.css> -->
    <!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css"> -->
    <script src='./bower_components/angular/angular.min.js'></script>
    <script src='./bower_components/angular-animate/angular-animate.min.js'></script>
    <script src='./bower_components/angular-aria/angular-aria.min.js'></script>
    <script src='./bower_components/angular-material/angular-material.min.js'></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script> -->
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
    <meta charset="UTF-8">
  </head>
  <body ng-app='mvmsPcApp' ng-controller='MainController' layout='column'>
    <md-content>
        <md-toolbar md-scroll-shrink='true' class='md-whiteframe-z1'>
          <div layout='row'>
            <div flex='5'></div>
            <h4 class='md-display-1'>MVMS Programming Club</h4>
          </div>
        </md-toolbar>
      <div layout='row'>
        <div flex='5'></div>
        <div flex='95'>
          <h6 class='md-title primaryPalette default'>Schedule</h6>
          <p class='md-subhead'>We meet every Thursday, 3:15 to 4:10, in Mr. Bird's classroom at Mesa Verde Middle School</p>
          <div layout="row" layout-sm='column' layout-align="space-around-center" layout-margin layout-padding layout-fill>
            <!-- daysUntil -->
            <div flex='33' flex-sm='100'><span class='md-body-1'>Programming Club is in </span><span class='md-body-2'>{{ daysUntil }}</span><span class='md-body-1'> days</span></div>
            <!-- calendar -->
            <div flex='66' flex-sm='100'><iframe src="https://www.google.com/calendar/embed?src=3hjfsttq8ceskr9l5s8omgt2o0%40group.calendar.google.com&ctz=America/Los_Angeles" style="border: 0" width=90% height="450" frameborder="0" scrolling="no"></iframe></div>
          </div>

        </div>
      </div>
    </md-content>
  </body>
</html>

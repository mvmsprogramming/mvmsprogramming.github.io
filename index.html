<!DOCTYPE html>
  <html>
  <head>
    <title>MVMS|PC</title>
    <link rel="icon" type="image/png" href="res/images/favicon.png">
    <!-- <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/> -->
    <link rel="stylesheet" type="text/css" href=css/main.css>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <!-- <script src='./bower_components/angular/angular.js'></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
    <meta charset="UTF-8">
  </head>
  <body ng-app='mvmsPcApp'>
    <md-toolbar>
      <div layout='row'>
        <div flex='5'></div>
        <h4 class='md-display-1'>MVMS Programming Club</h4>
      </div>
    </md-toolbar>
    <md-content ng-controller='MainController'>
      <div layout='row'>
        <div flex='5'></div>
        <div flex='95'>
          <h6 class='md-title primaryPalette default'>Schedule</h6>
          <p class='md-subhead'>We meet every Thursday, 3:15 to 4:10, in Mr. Bird's classroom at Mesa Verde Middle School</p>
          <div layout="row" layout-align="space-around-center">
            <div flex='33'><span class='md-body-1'>Programming Club is in </span><span class='md-body-2'>{{ daysUntil }}</span><span class='md-body-1'> days</span></div>
          </div>
        </div>
      </div>
    </md-content>
  </body>
</html>

<img class='md-card-image' ng-src='{{ instructor.icon }}'>
<md-card-content class='bg-teal-hue2 md-whiteframe-z2'>
  <h2 class='md-headline'>{{ instructor.name }}</h2>
  <p class='md-title'>{{ instructor.title | uppercase }}</p>
  <p class='md-title'>{{ instructor.description | lowercase }}</p>
</md-card-content>
